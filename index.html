<!DOCTYPE html>
<html>
<head id="head">
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title ng-bind="title">蓝石资管</title>
    <!--<link rel="stylesheet" type="text/css" href="css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="css/pintuer.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/ui_grid/ui-grid.min.css" />
    <link rel="stylesheet" type="text/css" href="css/nv.d3.min.css" />
    <link rel="stylesheet" type="text/css" href="css/massautocomplete.theme.css" />
    <link rel="stylesheet" href="css/select.css">
    <!--<link rel="stylesheet" type="text/css" href="css/selectize.css" />-->
    <link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body>
    <div id="allWrap">
        <div class="header">
            <div class="header_logo">
                <img id="header_logo" src="img/logo.png" alt="logo">
            </div>
            <div class="header_nav">
                <div class="header_sub_nav">
                    <ul class="clearfix header_list" id="headerList">
                        <li ng-repeat="item in titleList" class="{{title==item.title?'header_list_active':''}}" ng-show="item.visible" ><a href="{{item.url}}" ng-bind="item.title" ></a></li>
                    </ul>
                </div>
                <div class="header_person">
                    <div class="header_welcome">
                        <!--<span class="icon-user"></span>-->
                        <img class="setting_icon" src="img/user-icon.png" alt="用户">
                        <span>欢迎您，<span ng-bind="username"></span></span>
                    </div>
                    <div class="header_setting">
                        <!--<span class="pointer icon-cog" ng-click="goUserSetting()"></span>-->
                        <img class="setting_icon" src="img/msg.png" alt="消息">
                    </div>
                    <div class="header_setting" title="修改密码">
                        <!--<span class="pointer icon-cog" ng-click="goUserSetting()"></span>-->
                        <img class="setting_icon" src="img/setting.png" alt="设置" ng-click="goUserSetting()">
                    </div>
                    <div class="header_exit_login">
                        <!--<span class="pointer icon-sign-in" ng-click="logOut()"></span>-->
                        <img class="setting_icon" src="img/exit.png" alt="退出登录" ng-click="logOut()" >
                    </div>
                </div>
            </div>
        </div>
        <div class="tab_list clearfix">
            <div ng-class="tabItemId=='home'?'tab_item tab_item_active':'tab_item'" ng-click="creditGoHome()">
                首页
            </div>
            <div ng-class="tabItemId==tabList.id?'tab_item tab_item_active':'tab_item'" ng-repeat="tabList in tabLists" ng-click="goItemContentDetail(tabList)">
                <span class="tab_item_title" title="{{tabList.name}}">{{tabList.name}}</span>
                <span class="tab_item_close" ng-click="closeItemDetail($index, tabList)">X</span>
            </div>
        </div>
        <div class="bond_content_detail" ng-show="isBondContentDetail">
            <div ui-view="viewRating"></div>
        </div>
        <div class="{{title=='信用管理'?'content content_more': 'content'}}" ng-hide="isBondContentDetail">
            <div class="content_aside" ng-show="itemTitle.length">
                <ul class="aside_list">
                    <li ng-repeat="item in itemTitle">
                        <a class="{{item.list.length?item.isShow?'isShowMore_active':'isShowMore':item.pageName==pageNow?'aside_list_active':''}}" href="{{item.url}}" ng-click="activeListStyle($event, item, item.action)">
                            <span ng-bind="item.name"></span>
                            <img src="img/option_white.png" alt="" ng-show="item.list.length && !item.isShow">
                            <img src="img/option_white_show.png" alt="" ng-show="item.list.length && item.isShow">
                        </a>
                        <ul class="aside_child" ng-show="item.isShow">
                            <li ng-repeat="list in item.list">
                                <a href="{{list.url}}" ng-bind="list.name" ng-click="activeListStyle($event, undefined, list.action)" class="{{list.pageName==pageNow?'aside_list_active':''}}"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="content_main">
                <div class="main_header" ng-show="title!='信用管理'">
                    <div class="main_address">
                        <img src="img/home.png" alt="home图标">
                        <span>您当前的位置：<span ng-bind="title"></span> > <span ng-bind="name"></span></span>
                    </div>
                    <div class="main_date">
                        <span ng-bind="date.dateNow"></span>
                    </div>
                </div>
                <div class="main_detail"><!--ng-class="title=='信用管理'?'main_detail main_detail_more':'main_detail'"-->
                    <div class="detail_wrap">
                        <div class="detail_inner">
                            <ui-view></ui-view>
                        </div>
                        <div class="detail_footer clearfix" ng-show="isPagination">
                            <div class="pagination_index">
                                <ul class="clearfix">
                                    <li>共<span ng-bind="totalCount"></span>条记录，<span ng-bind="pageIndex"></span>/<span ng-bind="pageTotal"></span>页</li>
                                    <!--<li>
                                        <a class="pagination_page" href="javascript:;" ng-repeat="item in pageItem" ng-bind="item" ng-click="toPage(item, $event)"></a>
                                    </li>-->
                                    <li class="pagination_home"><a class="main_color" href="javascript:;" ng-click="toPage(1)">首页</a></li>
                                    <li class="pagination_prev"><a class="main_color" href="javascript:;" ng-click="toPage(pageIndex-1)">上一页</a></li>
                                    <li class="pagination_next"><a class="main_color" href="javascript:;" ng-click="toPage(+pageIndex+1)">下一页</a></li>
                                    <li class="pagination_sel_wrap">到第 <input class="pagination_sel" type="text" ng-model="goIndex"/> 页</li>
                                    <li><a href="javascript:;" class="pagination_goPage" ng-click="toPage(goIndex)">前往</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="err_wrap" ng-show="isError">
            <div class="err_inner" drag>
                <div class="errTitle" drag-handle><h3>提示</h3><img ng-click="close()" src="img/err.png"/></div>
                <div class="errCont">
                    <pre class="err-detail" ng-bind-html="errText"></pre>
                </div>
                <div class="errHandle" ng-show="needHandle">
                    <span class="errHandle_confirm" ng-click="resultConfirm()">确认</span>
                    <span class="errHandle_cancel" ng-click="close()">取消</span>
                </div>
            </div>
        </div>
        <div class="slick">
            <div class="slick-tip" ng-bind-html="slickTip"></div>
            <div class="slick-upper"></div>
        </div>
    </div>
    <!--loading图-->
    <div id="spinner">
        <div id="spinner-inner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <script type="text/javascript" src="./laydate/laydate.js?v=2017040517" charset="utf-8"></script>
    <script type="text/javascript" src="js/libs/require.js?v=2017040517" data-main="js/main"></script>
</body>
</html>
