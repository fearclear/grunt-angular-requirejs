<div class="cm_content_part">
    <h2 class="cm_h_title">信用评级</h2>
    <table class="table" style="width: 100%">
        <colgroup>
            <col style="width: 20%;"/>
            <col style="width: 20%;"/>
            <col style="width: 20%;"/>
            <col style="width: 20%;"/>
            <col style="width: 20%;"/>
        </colgroup>
        <thead>
        <tr>
            <th>发布日期</th>
            <th>信用评级</th>
            <th>评级类型</th>
            <th>评级展望</th>
            <th>评级机构</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in allData.creditRating">
            <td>{{item.RATINGDATE}}</td>
            <td>{{item.companyOutGrade}}</td>
            <td>{{item.RATETYPE}}</td>
            <td>{{item.RATEFWD}}</td>
            <td>{{item.CREDITNAME}}</td>
        </tr>
        </tbody>
    </table>
</div>
