<link rel="stylesheet" href="css/templates/transactionManagement.css">
<div class="tm_wrap">
    <div class="common-search">
        <div class="common-search-part">
            <span class="common-btn btn" ng-click="showEdit('add')">新建</span>
        </div>
    </div>
    <div class="tm_main tm-counterparty-main">
        <div ui-grid="gridOptions2" class="grid" ui-grid-exporter ui-grid-auto-resize ui-grid-resize-columns ui-grid-pinning ui-grid-move-columns></div>
    </div>
    <div class="tmTicket_addNew" ng-show="isEdit">
        <div class="tmTicket_addNew_wrap tmBuySell_addNew_wrap" drag>
            <div class="tmTicket_addNew_title" ng-bind="taForm.name" drag-handle></div>
            <div class="tmTicket_addNew_main clearfix">
                <div class="tmTicket_label">
                    <span class="label_title">账户名：</span>
                    <input type="text" ng-model="taForm.AccountName" placeholder="账户名"/>
                </div>
                <div class="tmTicket_label">
                    <span class="label_title">创建时间：</span>
                    <input type="text" ng-model="taForm.CreateDate" def-laydate placeholder="创建时间" />
                </div>
                <div class="tmTicket_label">
                    <span class="label_title">状态：</span>
                    <div class="tm_radio">
                        <label class="label_first">
                            <input type="radio" ng-model="taForm.State" value='0'>
                            开启
                        </label>
                        <label>
                            <input type="radio" ng-model="taForm.State" value='1'>
                            停用
                        </label>
                    </div>
                </div>
                <div class="tmTicket_label">
                    <span class="label_title">模板类型：</span>
                    <select class="tm_select" ng-options="template.id as template.value for template in params.template" ng-model="taForm.TemplateId"></select>
                </div>
                <div class="tmTicket_label">
                    <span class="label_title">账户号：</span>
                    <input type="text" ng-model="taForm.AccountNo" placeholder="账户号"/>
                </div>
                <div class="tmTicket_label tmTicket_price">
                    <span class="label_title">期货本金：</span>
                    <input type="text" ng-model="taForm.Cash" placeholder="期货本金"/>
                    元
                </div>
            </div>
            <div class="tmTicket_addNew_handle">
                <div class="tm_confirm" ng-click="subEdit()" ng-bind="taForm.confirm">确认</div>
                <div class="tm_cancel" ng-click="cancelEdit()">取消</div>
            </div>
        </div>
    </div>
</div>
